    <script>
        async function predictCrop() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.error) {
                    document.getElementById('output').innerText = 'Error: ' + result.error;
                    document.getElementById('output').classList.add('error');
                } else {
                    document.getElementById('output').innerText = 'Predicted Crop: ' + result.predicted_crop;
                    document.getElementById('output').classList.remove('error');
                    document.getElementById('output').classList.add('success');
                }
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error.message;
                document.getElementById('output').classList.add('error');
            }
        }
    </script>
